[application]

name="Cow's Revenge"
main_scene="res://Scenes/Menu/main_menu.tscn"
icon="res://Sprites/GUI/Buttons/btn_shoot.png"

[autoload]

global="*res://Scenes/Menu/global.gd"

[debug]

force_fps=60
print_fps=true

[display]

stretch_mode="viewport"
width=1280
height=720
use_2d_pixel_snap=false
emulate_touchscreen=true
driver="GLES2"
stretch_aspect="keep"
test_width=1280
test_height=720
fullscreen=false
orientation="landscape"

[display.Android]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left)]
ui_right=[key(Right)]
ui_change_weapon=[key(R)]
ui_jump=[key(A), key(Space), jbutton(0, 2)]
ui_shoot=[key(S), jbutton(0, 3)]

[physics]

default_gravity=9.8
fixed_fps=60

[physics_2d]

default_gravity=98
thread_model=1

[rasterizer]

shadow_filter=0
low_memory_2d_mode=true

[rasterizer.Android]

fp16_framebuffer=true

[render]

thread_model=2
mipmap_policy=2
