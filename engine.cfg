[application]

name="CowRevenge"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

test_width=1280
test_height=720
stretch_mode="viewport"
stretch_aspect="keep"
driver="GLES2"
fullscreen=false
orientation="landscape"
emulate_touchscreen=true

[input]

ui_jump=[key(A), key(Space)]
ui_shoot=[key(S)]
