[application]

name="Cow's Revenge"
main_scene="res://Scenes/Menu/main_menu.tscn"
icon="res://high_res_icon.png"

[autoload]

global="*res://Scenes/Menu/global.gd"

[debug]

force_fps=60

[display]

use_vsync=true
stretch_mode="viewport"
use_2d_pixel_snap=true
width=1280
height=720
emulate_touchscreen=true
driver="GLES2"
stretch_aspect="keep"
test_width=1280
test_height=720
fullscreen=false
orientation="landscape"

[display.Android]

driver="GLES2"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_cancel=[key(Escape), jbutton(0, 1), jbutton(0, 2), jbutton(0, 3)]
ui_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
ui_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
ui_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
ui_change_weapon=[key(R), jbutton(0, 5), jbutton(0, 4)]
ui_shoot=[key(S), jbutton(0, 1), jbutton(0, 6), jbutton(0, 7)]
ui_menu=[key(Escape), jbutton(0, 11)]
ui_jump=[key(A), key(Space), jbutton(0, 0)]

[locale]

translations=["res://Locales/locales.es.xl", "res://Locales/locales.en.xl"]

[physics]

default_gravity=9.8
fixed_fps=60

[physics_2d]

default_gravity=98
thread_model=1

[rasterizer]

low_memory_2d_mode=true

[rasterizer.Android]

fp16_framebuffer=true

[render]

thread_model=2
mipmap_policy=2
