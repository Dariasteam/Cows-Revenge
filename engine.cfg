[application]

name="CowRevenge"
main_scene="res://menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

use_2d_pixel_snap=false
emulate_touchscreen=true
driver="GLES2"
stretch_aspect="keep"
test_width=1280
test_height=720
stretch_mode="viewport"
fullscreen=false
orientation="landscape"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left)]
ui_right=[key(Right)]
ui_change_weapon=[key(R)]
ui_jump=[key(A), key(Space), jbutton(0, 2)]
ui_shoot=[key(S), jbutton(0, 3)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=1

[rasterizer]

shadow_filter=0
low_memory_2d_mode=true

[rasterizer.Android]

fp16_framebuffer=true

[render]

thread_model=1
mipmap_policy=2
